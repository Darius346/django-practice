<!--  Loads the path to your static files -->
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<!-- Website Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <!-- Header -->
        <a class="navbar-brand" href="{% url 'music:index' %}">SwayWavy</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#topNavBar" aria-expanded="false">
                <span id="toolbar" class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse">
        <!-- Menu Items -->
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'music:index' %}">
                        <span class="fas fa-compact-disc" aria-hidden="true"><span>&nbsp; Albums
                    </a>
                </li>

                <li class="">
                    <a href="#">
                        <span class="fab fa-itunes-note" aria-hidden="true"><span>&nbsp; Songs
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Website Body -->
{% if all_albums %}
    <h3>Here are my available albums: </h3>
    <ul>          
        {% for album in all_albums %}
        <li>
            <a href="{% url 'music:detail' album.id %}">{{ album.album_title}}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    
{% endif %}
